{% extends "index.html" %}

{% block content %}
    <div class="span9">
        <div class="hero-unit">
            <h2>incomes</h2>

            <div style="margin-bottom: 30px;">
                <p>
                    <pre>http://my.api.domain{{ url }}</pre>
                    Returns list of all incomes available in the system.
                </p>
                <a href="{{ url }}" class="btn btn-primary">Execute list &raquo;</a>
            </div>

            <div>
                <pre>http://my.api.domain{{ url }}:id</pre>
                <p>
                    Returns specific income given by <code>id</code> parameter.
                </p>
                <a href="{{ url }}1/" class="btn btn-primary">Execute single &raquo;</a>
            </div>
        </div>
    </div>
{% endblock %}
